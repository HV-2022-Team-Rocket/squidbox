<div class="container">
    <div class="col-xl-5 col-md-8">
        <form class="bg-dark">
            <!--login form begin-->
            <!--email input-->
            <div class="form-outline mb-4">
                <label for="form-email" class="form-label">Email</label>
                <input name="form-email" type="email" id="form-email" class="form-control">
            </div>
            <!--Password input-->
            <div class="form-outline mb-4">
                <label for="form-pwd" class="form-label">Password</label>
                <input name="form-pwd" type="password" id="form-pwd" class="form-control">
            </div>
            <!--Forgot pwd & Sign up-->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="col text-center">
                        <!-- forgot password -->
                        <a href="#!">Forgot password?</a>
                    </div>
                    <div class="col text-center">
                        <!-- link to register page -->
                        <a href="#!">New User?</a>
                    </div>
            <!--Sign In Button-->
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
    </div>
</div>
