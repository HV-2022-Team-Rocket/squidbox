<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body class="profile">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-3">
            <div class="d-flex align-items-center">
                <div class="image"> <img src="./styles/images/adi-goldstein-EUsVwEOsblE-unsplash.jpg" class="rounded" width="155"> </div>
                <div class="ml-3 w-100">
                    <h4 class="mb-0 mt-0">{userId}</h4> <span>{Online / Status}</span>
                    <div class="p-2 mt-2 bg-dark d-flex justify-content-between rounded text-white stats">
                        <div class="d-flex flex-column"> <span class="articles">Points</span> <span class="number1">20,354</span> </div>
                        <div class="d-flex flex-column"> <span class="followers">Victories</span> <span class="number2">38</span> </div>
                        <div class="d-flex flex-column"> <span class="rating">Rating</span> <span class="number3">8.9</span> </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
